
<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3" [formGroup]="registerForm">
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" formControlName="name" [ngClass]="validator.isInvalid(name)" class="form-control">
          <label for="orangeForm-name">Your name</label>
        </div>
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" formControlName="email" [ngClass]="validator.isInvalid(email)" class="form-control">
          <label>Your email</label>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="password" formControlName="password" [ngClass]="validator.isInvalid(password)" class="form-control">
          <label for="orangeForm-pass">Your password</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-deep-orange" (click)="submit()">Sign up</button>
      </div>
    </div>
  </div>
</div>
<footer class="page-footer font-small unique-color-dark pt-4">

	<div class="container">
  
	  <ul class="list-unstyled list-inline text-center py-2">
		<li class="list-inline-item">
		  <h5 class="mb-1">Register for free</h5>
		</li>
		<li class="list-inline-item">
		  <a (click)="openRegisterForm()" data-toggle="modal" data-target="#modalRegisterForm" class="btn btn-outline-white btn-rounded">Sign up!</a>
		</li>
	  </ul>
  
	</div>
